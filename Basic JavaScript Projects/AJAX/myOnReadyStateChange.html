<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="Peter">
        <title>Calling all Objects</title>
    </head>

    <body>
        <p>Click here to get response text:</p>
        <div id="content">
        <input type="button" value="click here" id="btn" onclick="request();">
        </div>

        <script>
            //request object
            var ajax = new XMLHttpRequest();
            //Open
            //Note: Change the below html to something that doesn't exist to see 404 response.
            ajax.open('GET', 'myContent.html');
            //Call back. This one accommodates in the event the response returns a Not Found status.
            ajax.onreadystatechange = function(){
                if(ajax.readyState == 4){
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
                if(ajax.status == 404){
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }
            //Call send function for when use presses button.
            function request(){
                ajax.send();
                document.getElementById('btn').style.display = 'none'
            }

        </script>
        
    </body>
</html>
